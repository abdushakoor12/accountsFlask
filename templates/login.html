<!DOCTYPE html>
</html lang="en">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Login</title>
</head>

<body>
	<center>
		<h1>Login</h1><br><br>
		<form actions="" method="POST">
			<input type="text" id="uname_email" name="uname_email" placeholder="Username or Email" required><br><br><br>
			<input type="password" id="password" name="password" placeholder="Password" required><br><br><br>
			<button class="loginButtonFinal" name="loginButtonFinal" value="loginButton">Login</button>
		</form>
		<p>Don't have an account yet? <a href="{{ url_for('register', filename='register.html')}}">Register</a></p>
		{% if msg %}
			<p>{{ msg }}</p>
		{% endif %}
		{% if password %}
			<p>{{ password }}</p>
		{% endif %}
		{% if row_password_username %}
			<p>{{ row_password_username }}</p>
		{% endif %}
	</center>
	<form method="POST" action="/">
		<button class="homeButton" name="homeButton" value="backToHome">Back to Home</button><br>
	</form>
</body>

</html>
